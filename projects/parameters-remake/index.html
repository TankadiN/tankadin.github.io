<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="./TempData/style.css">
    <title>Custom Temp | Parameters Remake</title>
  </head>
  <body style="text-align: center">
    <div class="area" >
      <h1>Parameters Remake<h1>
        <canvas id="unity-canvas" width=1280 height=720 style="position: relative; z-index: 2; width: 1280px; height: 720px; background: #000000"></canvas>
      <ul class="circles">
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
        <img src='./TempData/hexagon.png'></img>
      </ul>
    </div>
    <script src="Build/PR_WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
      
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PR_WebGL.data",
        frameworkUrl: "Build/PR_WebGL.framework.js",
        codeUrl: "Build/PR_WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WolfTeam Studios",
        productName: "Parameters Remake",
        productVersion: "1.0.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      </script>
  </body>
</html>
